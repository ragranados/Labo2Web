<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <header>
        <h1 style="text-align: center">Curriculum Vitae</h1>
    </header>

    <form action="pagina.html" method="get">
        <section>
            <fieldset>
                <legend>Personal data</legend>
                <label for="dui" >DUI: </label>
                <input type="text" id="DUI" pattern = "[0][0-9]{8}-[0-9]">
                <label for="fname"> First name</label>
                <input type="text" id="fname">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname">
                <label for="gender">Gender</label>
                <input type="radio" name="check[]"> M
                <input type="radio" name="check[]"> F
                <br>
                <br>
                <label for="contact">Contact Numbre</label>
                <input type="number" id="contact">
                <label for="birthday">birthday</label>
                <input type="date">
                <label for="status">Civic Status: </label>
                <select>
                    <option name="gender">Soltero</option>
                    <option name="gender">Casado</option>
                </select>
                <label>Imagen</label>
                <input type="file">
            </fieldset>

            <fieldset>
                <legend>Work Experience</legend>
                <textarea cols="220" rows="10" placeholder="Escribe"></textarea>
            </fieldset>

            <br>

            <fieldset>
                <legend>Academic training</legend>
                <textarea cols="220" rows="10" placeholder="Escribe"></textarea>
            </fieldset>

            <br>

            <fieldset>
                <legend>Furher training</legend>
                <fieldset>
                    <legend>Programing lenguaje</legend>
                    <input type="checkbox" name="check[]"> Java
                    <input type="checkbox" name="check[]"> C#
                    <input type="checkbox" name="check[]"> Python
                    <input type="checkbox" name="check[]"> C++
                    <input type="checkbox" name="check[]"> Ruby
                </fieldset>

                <br>

                <fieldset>
                    <legend>Web techonologies</legend>
                    <input type="checkbox" name="check[]"> HTML
                    <input type="checkbox" name="check[]"> CSS/CSS3
                    <input type="checkbox" name="check[]"> materialize Css
                    <input type="checkbox" name="check[]"> Java Script
                    <input type="checkbox" name="check[]"> Node.js
                    <input type="checkbox" name="check[]"> Spring MVC
                </fieldset>
            </fieldset>

        </section>

        <br>

        <input type="submit" value="submit">
        <button>
            Cancelar
        </button>
    </form>
</body>

</html>
